              <!-- Script for local storage project-->

              <script>
              
              function getNote(){
                  if(localStorage.getItem('note')){
                      var note =localStorage.getItem('note');
                  }
                  else{
                      var note = "Go ahead and edit the note in local storage"
                  }

                  document.getElementById("note").innerHTML=note;
              }
              
            
            function saveNote(id){
                var note = document.getElementById('note').innerHTML;
                localStorage.setItem('note',note);
            }

            function clearNote(){
                clear: localStorage.clear();
                return false;
            }


               </script>


               <!--Script to execute the local storage-->
               <script>
               
               getNote();
               </script>
             
               
            
           



            <!--Script for Geolocation project-->


            <script>
            
            var x =document.getElementById('coords');

            function getLocation(){

                if(navigator.geolocation){
                    navigator.geolocation.getCurrentPosition(showPosition);

                }
                else{
                    x.innerHTML= "geolocation is not supported."
                                   }

                
                function showPosition(position){
                    console.log(position.coords.latitude);
                    x.innerHTML=parseFloat(position.coords.latitude) +"<br>"+parseFloat(position.coords.longitude);
                }

            }
            
            
            
            
            
            
            
            </script>









            <!-- script for the drag and drop project  -->

            <script>
                function allowdrop(ev){
                    ev.preventDefault();
                }

                function drag(ev){
                    ev.dataTransfer.setData("text",ev.target.id);
                }

                function drop(ev){
                    ev.preventDefault();

                  var data=  ev.dataTransfer.getData("text",ev.target.id);
                    ev.target.appendChild(document.getElementById(data));
                }

            </script>
